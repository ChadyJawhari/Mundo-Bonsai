<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mundo Bonsái</title>
    <link rel="stylesheet" href="Estilo_formulario.css">
</head>
<body>
    <div class="form-container">
        <form id="registro-form">
            <h2>Bienvenido a Mundo Bonsái</h2>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa una contraseña segura" required>
            
            <button type="submit">Registrarse</button>
        </form>

        
        <p id="confirmacion" style="display: none; color: #2e7d32; font-weight: bold; margin-top: 20px;">
            Su registro fue completado correctamente.
        </p>
    </div>

    
    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
        
            
            document.getElementById('confirmacion').style.display = 'block';
        
            
            setTimeout(function() {
                window.location.href = "blog_prueba.html"; 
            }, 3000); 
        });
    </script>
</body>
</html>
